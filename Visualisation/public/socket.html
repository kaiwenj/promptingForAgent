<!DOCTYPE html>
<html>
<head>
    <title>Agent Location</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Current Agent Location</h1>
    <p>X: <span id="locationX">0</span></p>
    <p>Y: <span id="locationY">0</span></p>

    <script>
        var socket = io('http://localhost:4000');
        socket.on('updateLocation', function(location) {
            document.getElementById('locationX').textContent = location.x;
            document.getElementById('locationY').textContent = location.y;
        });

        // Initial fetch of the current location
        fetch('/location')
            .then(response => response.json())
            .then(location => {
                document.getElementById('locationX').textContent = location.x;
                document.getElementById('locationY').textContent = location.y;
            });
    </script>
</body>
</html>
